<!DOCTYPE html>
<html>
<head>
    <title>JS built in functions</title>    
</head>

<body>
    //take input from user
    <script>
        let Name=prompt("enter your name");

        //show an alert message
        alert("Hello " + Name +" alert message!!");

        //console.log
        console.log("User name is:",Name);
    </script>   
</body>
</html>
